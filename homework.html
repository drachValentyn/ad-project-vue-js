<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>

      *{
        margin: 0;
        padding: 0;
      }
      input[type="button"] {
        width: 35px;
        height: 35px;
        font-size: 20px;
        cursor: pointer;
        margin: 2px;
      }
      .numbers{
        width: 235px;
        height: 35px;
        margin: 10px 5px;
      }
    </style>
</head>
<body>



<div class="calc-block">

  <div id="result">
    <div id="history">
      <p id="history-value"></p>
    </div>
    <div id="output">
      <p id="output-value"></p>
    </div>
  </div>

  <table id="keyboard">

    <tr>
      <td><input type="button" class="number" value="7"></td>
      <td><input type="button" class="number" value="8"></td>
      <td><input type="button" class="number" value="9"></td>
      <td><input type="button" class="operator" id="/" value="/"></td>
      <td><input type="button" class="operator" id="backspace" value="CE"></td>
      <td><input type="button" class="operator" id="clear" value="C"></td>
    </tr>

    <tr>
      <td><input type="button" class="number" value="4"></td>
      <td><input type="button" class="number" value="5"></td>
      <td><input type="button" class="number" value="6"></td>
      <td><input type="button" class="operator" value="*" id="*"></td>
      <td><input type="button" class="operator" value="&#8730;" id="sq_root"></td>
    </tr>

    <tr>
      <td><input type="button" class="number" value="1"></td>
      <td><input type="button" class="number" value="2"></td>
      <td><input type="button" class="number" value="3"></td>
      <td><input type="button" value="-" class="operator" id="-"></td>
      <td><input type="button" value="xÂ²" class="operator" id="sq"></td>
    </tr>

    <tr>
      <td><input type="button" class="number" value="0"></td>
      <td><input type="button" value="," class="operator"  id=","></td>
      <td><input type="button" value="%" class="operator"  id="%"></td>
      <td><input type="button" value="+"  class="operator" id="+"></td>
      <td><input type="button" value="=" class="operator" id="="></td>
    </tr>


  </table>

</div>


<script src="script.js"></script>


</body>
</html>
